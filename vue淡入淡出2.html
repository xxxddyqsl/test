<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .text {
      font-size: 33px;
      transition: opacity 2s ease;
    }
    .log-wrapper{
      width: 200px;
      height:  200px;
      background: #fff none no-repeat center center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="text log-wrapper" :style="[{backgroundImage: 'url(' + (bgimg) + ')','opacity':opacity}]">
    </div>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      beforeMount() {
        this.imgindex += 1
        this.timer();
        this.bgimg=this.imgList[0];
      },
      data: {
        imgindex: 0,
        opacity: 0,
        imgList:['https://img.alicdn.com/tps/TB1sXGYIFXXXXc5XpXXXXXXXXXX.jpg','https://img.alicdn.com/tps/TB1pfG4IFXXXXc6XXXXXXXXXXXX.jpg','https://img.alicdn.com/tps/TB1h9xxIFXXXXbKXXXXXXXXXXXX.jpg'],
        bgimg:'', 
      },
      methods: {
        timer() {
          var that=this;  
          setInterval(() => { 
            that.bgimg=that.imgList[that.imgindex]; 
            that.imgindex++; 
          if(that.imgindex>that.imgList.length-1){
              that.imgindex=0;
            }

          }, 3000)
        } 
      },
      watch: {
        imgindex() {//监听 data里面 imgindex 值的变化 
          var that = this
          that.opacity = 1
          setTimeout(() => {
            that.opacity = 0
          }, 2000)
        }
      }
    })	
    	</script>
</body>

</html>
