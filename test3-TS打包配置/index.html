    <style>
        .content_item_video {
            width: 300px;
            height: 300px;
            object-fit: contain;

        #message {
            max-height: 100px;
            overflow: auto;
            border: royalblue 1px solid;
        }
        .content_item_img{
            width: 100px;

        }
        .content_item_Audio{
            width: 100px;

<body>
    <ul>

        </li>
        <li><span>房间号：</span><input type="text" value="888888" id="roomid"></li>
        <li><span>用户id：</span><input type="text" name="" id="useid" value="debug001"></li>
        <li><span>订阅成员id或者发送消息的成员id：</span><input type="text" name="" id="Orderid"></li>
    </ul>
    <div style=" display: flex;">
        <p>消息列表：</p>
        <div id="message">
            <!-- <p class="message_item"></p> -->
        </div>
    </div>
    <div style=" display: flex;">
        <p>成员列表：</p>

        </div> -->
        <div id="video-box">

        </div>
        <div id="audio-box">

        </div>
        </div>
    </div>
   
    <button id="login">login</button>
    <button id="logout">退出</button>
    <button id="setuse">设置用户属性</button>

    <button id="setroom">设置房间属性</button>
    <button id="DisableMemberV">禁用成员视频功能</button>
    <button id="recoverStreamV">恢复成员视频功能</button>

    <button id="DisableMemberAu">禁用成员音频功能</button>

    <button id="isSupportOfflines">检测是否支持离线</button>


    <button id="orderStream">订阅指定成员资源流</button>

    <button id="addParticipant">添加会议成员</button>
    <button id="setMaster">设置房主</button>
    <button id="setParticipantAttr">修改添加会议成员用户属性</button>
    <button id="submit">提交添加会议成员</button>


    <button id="getSetting">获取设置</button>
    <button id="getNetStatus">获取网络状态</button>


    <button id="setRemoteVideo">设置远程视频</button>
