package awesomepackage;
syntax = "proto3";
message WSMessage {
    required string id = 1;
    required string content = 2;
    required string sender = 3;
    required string time = 4;
    // 子模块[repeated　可重复，相当于集合]
    repeated  ChildrenModule  ChildrenModuleAA= 5;
    object_user user  = 6;  
}
 
// 子模块
message ChildrenModule{
    // 序号
    required int32 number = 1;
    // 名称
    required string name = 2;
    required string  loginseq    = 3;
}
message object_user {
 required   string age = 0; // 小学生
 required   bytes  pid= 1;
 required   sint32 status = 2; 
required    bytes  server_ip = 3; 
}