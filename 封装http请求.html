        //     success: function (result, status, xhr) {

        //     error: (xhr, status, error) => {

        //     complete: (xhr, status) => {
        //         console.log('request hide loading...');
        //     }
        //     });
    };
    const http = {
        /**
       * js封装ajax请求
       * >>使用new XMLHttpRequest 创建请求对象,所以不考虑低端IE浏览器(IE6及以下不支持XMLHttpRequest)
       * >>使用es6语法,如果需要在正式环境使用,则可以用babel转换为es5语法 https://babeljs.cn/docs/setup/#installation
       *  @param settings 请求参数模仿jQuery ajax
       *  调用该方法,data参数需要和请求头Content-Type对应
       *  Content-Type                        data                                     描述
       *  application/x-www-form-urlencoded   'name=哈哈&age=12'或{name:'哈哈',age:12}  查询字符串,用&分割
       *  application/json                     name=哈哈&age=12'                        json字符串
       *  multipart/form-data                  new FormData()                           FormData对象,当为FormData类型,不要手动设置Content-Type
       *  注意:请求参数如果包含日期类型.是否能请求成功需要后台接口配合
       */
        ajax: (settings = {}) => {
            let _s = Object.assign({
                url: '', // string
                type: 'GET', // string 'GET' 'POST' 'DELETE' 默认get请求
                dataType: 'json', // string 期望的返回数据类型:'json' 'text' 'document' ...
                async: true, //  boolean true:异步请求 false:同步请求 required
                data: null, // any 请求参数,data需要和请求头Content-Type对应
                headers: {}, // object 请求头
                timeout: 1000, // string 超时时间:0表示不设置超时
                beforeSend: (xhr) => {
                },
                success: (result, status, xhr) => {
                },
                error: (xhr, status, error) => {
                },
                complete: (xhr, status) => {
                }
            }, settings);
            // 参数验证
            if (!_s.url || !_s.type || !_s.dataType || !_s.async) {
                alert('参数有误');
                return;
            };
            // 创建XMLHttpRequest请求对象
            let xhr = null;
            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            }
            else {
                xhr = new ActiveXObject('Microsoft.XMLHTTP');
            }
            // 请求开始回调函数  loadstart事件：传输开始。
            xhr.addEventListener('loadstart', e => {
                _s.beforeSend(xhr);
            });
            // 请求成功回调函数   load事件：传输成功完成。
            xhr.addEventListener('load', e => {
                //  xhr.status：服务器返回的状态码，等于200表示一切正常。
                const status = xhr.status;
                if ((status >= 200 && status < 300) || status === 304) {
                    // result 接收服务器返回的值
                    let result;
                    //responseType属性 如果服务器返回文本数据，这个属性的值是"TEXT"，这是默认值 较新的浏览器还支持其他值，也就是说，可以接收其他格式的数据。
                    // responseType设为blob，表示服务器传回的是二进制对象。
                    if (xhr.responseType === 'text') {
                        // xhr.responseText：服务器返回的文本数据
                        result = xhr.responseText;
                    } else if (xhr.responseType === 'document') {
                        // xhr.responseXML：服务器返回的XML格式的数据
                        result = xhr.responseXML;
                    } else {
                        result = xhr.response;
                    }
                    // 将返回值 传入success 函数中 上层处理
                    // 注意:状态码200表示请求发送/接受成功,不表示业务处理成功
                    _s.success(result, status, xhr);
                } else {
                    // 出现的错误 传入 error 函数中 上层处理
                    _s.error(xhr, status, e);
                }
            });
            // 请求结束 loadEnd事件：传输结束，但是不知道成功还是失败。
            xhr.addEventListener('loadend', e => {
                //请求结束之后  XMLHttpRequest请求对象 +   xhr.status：服务器返回的状态码 传入 complete 函数中 上层处理
                _s.complete(xhr, xhr.status);
            })
            // 请求出错 error事件：传输中出现错误。
            xhr.addEventListener('error', e => {
                //请求出错之后 XMLHttpRequest请求对象 +   xhr.status：服务器返回的状态码 + 返回的函数e 传入 complete 函数中 上层处理
                _s.error(xhr, xhr.status, e);
            });
            // 请求超时 就自动停止HTTP请求
            xhr.addEventListener('timeout', e => {
                _s.error(xhr, 408, e);
            });
            let useUrlParam = false;
            // toUpperCase() 方法用于把字符串转换为大写。
            let sType = _s.type.toUpperCase();
            // 如果是"简单"请求,则把data参数组装在url上
            if (sType === 'GET' || sType === 'DELETE') {
                useUrlParam = true;
                _s.url += http.getUrlParam(_s.url, _s.data);
            }
            // 初始化请求 传入 请求类型 请求地址  true:异步请求还是 false:同步请求
            xhr.open(_s.type, _s.url, _s.async);
            // 设置期望的返回数据类型
            xhr.responseType = _s.dataType;
            // 设置请求头 object.keys() 取出 键值 + 属性 
            Object.keys(_s.headers).forEach(key => {
                console.log('headers ', key, ': ', _s.headers[key]);
                xhr.setRequestHeader(key, _s.headers[key]);
            });
            // 设置超时时间
            if (_s.async && _s.timeout) {
                xhr.timeout = _s.timeout;
            }
            // 发送请求.如果是简单请求,请求参数应为null.否则,请求参数类型需要和请求头Content-Type对应
            xhr.send(useUrlParam ? null : http.getQueryData(_s.data));
        },
        // 把参数data转为url查询参数
        getUrlParam: (url, data) => {
            if (!data) {
                return '';
            }
            let paramsStr = data instanceof Object ? http.getQueryString(data) : data;
            return (url.indexOf('?') !== -1) ? paramsStr : '?' + paramsStr;
        },
        // 获取ajax请求参数
        getQueryData: (data) => {
            if (!data) {
                return null;
            }
            if (typeof data === 'string') {
                return data;
            }
            if (data instanceof FormData) {
                return data;
            }
            return http.getQueryString(data);
        },
        // 把对象转为查询字符串
        getQueryString: (data) => {
            let paramsArr = [];
            if (data instanceof Object) {
                Object.keys(data).forEach(key => {
                    let val = data[key];
                    paramsArr.push(encodeURIComponent(key) + '=' + encodeURIComponent(val));
                });
               
                console.log(paramsArr)
            }
            return paramsArr.join('&');
        }
    };

</script>
