      position: relative;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;

      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
    }
    li{
      margin-top: auto;
      width: 25%; 
      border: 1px solid;
      height: calc(100% - 480px);
    }
    li:nth-child(odd) {
      background-color: thistle;
    }
    .c{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 480px;
    }
     
  </style>
</head>
